<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo App</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="../../../assets/photon-0.1.2/dist/css/photon.min.css">

    <style>
      .window {
        border-radius: 6px;
        overflow: hidden;
      }
      .sidebar {
        background-color: #f5f5f4;
      }
    </style>
    <script src="../../../assets/js/vue.min.js"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
          <h1 class="title">警告</h1>
      </header>
      <div class="window-content">
        <div class="pane-group">
          <div class="pane" id='dialog'>
            <form>
              <div class="form-actions">
                <button type="button" class="btn btn-form btn-primary" @click="buttonOK">确定</button>
                <button type="button" class="btn btn-form btn-default" @click="buttonCancel">取消</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  <script>
    require('../native-ui/dialog')
  </script>
  </body>
</html>
