<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo App</title>

    <!-- Photon.css -->
    <link rel="stylesheet" href="../../../assets/photon-0.1.2/dist/css/photon.min.css">

    <style>
      .window {
        border-radius: 6px;
        overflow: hidden;
      }
      .sidebar {
        background-color: #f5f5f4;
      }
    </style>
    <script src="../../../assets/js/vue.min.js"></script>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>

        <div class="toolbar-actions">
          <button class="btn btn-default" id="new-connection">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button>
        </div>
      </header>

      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <tree-item id="todo-list">
                <tree v-for="todo in nodes">
                  <span class="nav-group-item">
                    <span class="icon icon-home" v-bind:id="todo.connstr"></span>
                    {{todo.name}}
                  </span>
                </tree>
              </tree-item>
            </nav>
          </div>
        </div>
      </div>
    </div>
  <script>
    require('../native-ui/connection')
  </script>
  </body>
</html>
